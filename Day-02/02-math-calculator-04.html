<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
	</style>
	<script>
		window.addEventListener('DOMContentLoaded', init);
		
		function init(){
			var btnAdd = document.getElementById('btnAdd');
			btnAdd.addEventListener('click', onBtnClick);

			var btnSubtract = document.getElementById('btnSubtract');
			btnSubtract.addEventListener('click', onBtnClick);

			var btnMultiply = document.getElementById('btnMultiply');
			btnMultiply.addEventListener('click', onBtnClick);

			var btnDivide = document.getElementById('btnDivide');
			btnDivide.addEventListener('click', onBtnClick);
		}

		function getOperands(){
			var n1 = document.getElementById('txtNumber1').valueAsNumber,
				n2 = document.getElementById('txtNumber2').valueAsNumber;
			return {
				n1 : n1,
				n2 : n2
			};
		}

		var calculator = {
			add : function(operations){
				return operations.n1 + operations.n2
			},
			subtract : function(operations){
				return operations.n1 - operations.n2
			},
			multiply : function(operations){
				return operations.n1 * operations.n2
			},
			divide : function(operations){
				return operations.n1 / operations.n2
			},
		};

		function onBtnClick(evt){
			var btnValue = evt.target.value;
			var operands = getOperands();
			var result = 0;
			switch(btnValue){
				case 'Add':
					result = calculator.add(operands);
					break;
				case 'Subtract':
					result = calculator.subtract(operands);
					break;
				case 'Multiply':
					result = calculator.multiply(operands);
					break;
				case 'Divide':
					result = calculator.divide(operands);
					break;
			}
			document.getElementById('divResult').innerHTML = result;
		}

	</script>
</head>
<body>
	<h1>Math Calculator</h1>
	<hr>
	<div class="field">
		<label for="">Number 1:</label>
		<input type="number" id="txtNumber1">
	</div>
	<div class="field">
		<label for="">Number 2:</label>
		<input type="number" id="txtNumber2">
	</div>
	<div class="field">
		<input type="button" id="btnAdd" value="Add">
		<input type="button" id="btnSubtract" value="Subtract">
		<input type="button" id="btnMultiply" value="Multiply">
		<input type="button" id="btnDivide" value="Divide">
	</div>
	<div class="field">
		<div id="divResult">[Result]</div>
	</div>
</body>
</html>
